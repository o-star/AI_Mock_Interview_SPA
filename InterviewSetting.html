<!DOCTYPE html>
<html lang="en">

<body>
    <div id='main-contents'>
        <div id='main-title'>웹캠 / 마이크 테스트</div>

        <div id='sub-desc'>테스트 버튼을 클릭해 녹화가 올바르게 진행되는지 확인해주세요</div>

        </div>
        <div>
            <button id='next-button' class='button-style' onclick="location.href='./InterviewStart.html'">세팅 완료</button>
